[pytest]
# 基础配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --alluredir=reports/allure-results
    --clean-alluredir
    -v
    -ra
    --durations=10
    --show-capture=no

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试标记
markers =
    smoke: 冒烟测试用例
    regression: 回归测试用例
    login: 登录相关测试
    logout: 登出相关测试
    knowledge_base: 知识库相关测试
    api: API测试用例
    ui: UI测试用例
    slow: 运行时间较长的测试
    fast: 运行时间较短的测试
    flaky: 不稳定的测试用例
    critical: 关键功能测试
